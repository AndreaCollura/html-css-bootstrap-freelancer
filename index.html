<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg container d-flex justify-content-spacebetween text-white py-3">
            <div class="container-fluid">
                <a class="navbar-brand text-white text-uppercase font700 fsize" href="#">start bootstrap</a>
                <button class="navbar-toggler px-1 inve-filter" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon small-ico"></span>
                </button> 
            </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase font700" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase font700" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase font700" href="#">contact</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">hero</div>
        </section>
        <section id="portfolio">
            <div class="container">portfolio</div>
        </section>
        <section id="about">
            <div class="container">about</div>
        </section>
        <section id="contact">
            <div class="container">contact</div>
        </section>
    </main>
    <footer>
        <div class="foot-top">
            <div class="container">foot top</div>
        </div>
        <div class="foot-bot">
            <div class="container">foot bot</div>
        </div>
    </footer>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
